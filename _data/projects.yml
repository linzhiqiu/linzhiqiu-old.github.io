  name: "Engaging Anti-Phishing Training Through a Role-playing Cyber Defense Simulation game"
  link: https://www.cs.cornell.edu/~eland/papers/chi2019_whathack.pdf
  quote: >
    CHI 2019
  description: | # this will include new lines to allow paragraphs
    <mark>Human Computer Interaction</mark> <mark>Usable Security</mark> <mark>Educational Game</mark>
    
    Phishing attacks are a major problem, as evidenced by the DNC hackings during the 2016 US presidential election, in which staff were tricked into sharing passwords by fake Goo- gle security emails, granting access to confidential informa- tion. Vulnerabilities such as these are due in part to insufficient and tiresome user training in cybersecurity. Ideally, we would have more engaging training methods that teach cybersecu- rity in an active and entertaining way. To address this need, we introduce the game What.Hack, which not only teaches phish- ing concepts but also simulates actual phishing attacks in a role-playing game to encourage the player to practice defend- ing themselves. Our user study shows that our game design is more engaging and effective in improving performance than a standard form of training and a competing training game design (which does not simulate phishing attempts through role-playing).
